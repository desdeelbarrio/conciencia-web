<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conciencia Barrial – Vivienda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      animation: blink 1.5s infinite;
      color: #ff0066;
    }

    p {
      font-size: 1.2em;
      max-width: 90%;
      margin: 20px 0;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>¡La vivienda no es un negocio, es un derecho!</h1>
  <p>En cada rincón del barrio nace una lucha. El cartel no es sólo imagen, es grito. Escúchalo.</p>

  <!-- Música de fondo (sin derechos, electrónica experimental) -->

  </audio>
</body>
</html>
